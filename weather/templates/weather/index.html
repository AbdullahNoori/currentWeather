<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourWeather</title>
</head>
<body>
    
    <!-- {{ weather }} -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="weather">
                    <div class="current">
                        <div class="info">
                            <div>&nbsp;</div>
                            <div class="city"><small><small>CITY:</small></small> London</div>
                            <div class="temp">{{temp}}&deg; <small>F</small></div>
                            <div class="wind"><small><small>WIND:</small></small> 22 km/h</div>
                            <div>&nbsp;</div>
                        </div>
                        <div class="icon">
                            <span class="wi-day-sunny"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <style>
        .weather
        {
            display: flex;
            flex-flow: column wrap;
            box-shadow: 0px 1px 10px 0px #cfcfcf;
            overflow: hidden;
        }
    
            .weather .current
            {
                display: flex;
                flex-flow: row wrap;
                background-image: url("/Content/images/shared/misc/london-view.png");
                background-repeat: repeat-x;
                color: white;
                padding: 20px;
                text-shadow: 1px 1px #F68D2E;
            }
    
                .weather .current .info
                {
                    display: flex;
                    flex-flow: column wrap;
                    justify-content: space-around;
                    flex-grow: 2;
                }
    
                    .weather .current .info .city
                    {
                        font-size: 26px;
                    }
    
                    .weather .current .info .temp
                    {
                        font-size: 56px;
                    }
    
                    .weather .current .info .wind
                    {
                        font-size: 24px;
                    }
    
                .weather .current .icon
                {
                    text-align: center;
                    font-size: 64px;
                    flex-grow: 1;
                }
    
            .weather .future
            {
                display: flex;
                flex-flow: row nowrap;
            }
    
                .weather .future .day
                {
                    flex-grow: 1;
                    text-align: center;
                    cursor: pointer;
                }
    
                    .weather .future .day:hover
                    {
                        color: #fff;
                        background-color: #F68D2E;
                    }
    
                    .weather .future .day h3
                    {
                        text-transform: uppercase;
                    }
    
                    .weather .future .day p
                    {
                        font-size: 28px;
                    }
    </style>

    
</body>
</html>
